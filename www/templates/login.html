<ion-view view-title="Login">
  <ion-content class="padding">
    <div class="buffer"></div>
    <image src="./img/graffitiCam.jpg" />
    <div class="list list-inset">
      <label class="item item-input">
        <i class="ion-ios-email" style="font-size: 30px"></i>
        <input class="loginPlaceholders" type="text" placeholder="E-mail" ng-model="data.email">

      </label>
      <label class="item item-input">
        <i class="ion-unlocked" style="font-size: 24px"></i>
        <br>
        <input type="password" placeholder="Password" ng-model="data.password">
      </label>
    </div>

    <button class="button button-block button-energized" ng-click="localLogin()">Login</button>

    <div class="center" style= "width: 30px; height:20px">OR</div>

    <button class="button button-block button-positive" ng-click="localSignup()">Signup</button>

    </div>
  </ion-content>
</ion-view>

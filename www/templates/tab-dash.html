<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <!--SEARCH FUNCTION-->

      <div class = "list card">
        <div class="form-group">
          <div class ="input-group">

              <div class="row">
                <div class ="input-group-addon">
                  <div class="col-1">
                    <span class="ion-ios-search" style="font-size: 24px" aria-hidden="true"></span><br>
                  </div>
                </div>
              &nbsp;&nbsp;&nbsp;

              <div class="col-10">
                <input type="text" ng-model="searchChallenges" class="form-control" placeholder="Search">
              </div>
            </div>
          </div>
        </div>
      </div>

        <!--CHALLENGES-->
    <ion-item class="list card" ng-repeat="challenge in challenges | filter: searchChallenges" href= "#/app/tab/dash/{{challenge.$id}}">
      <div class="item item-avatar">
        <img src={{currentUser.profile.gravatar}}>
        <h2>{{challenge.creator}}</h2>
        <p>Time Remaining</p>
      </div>

      <div class="item item-image" >
        <figure class="tint">
          <h2 class="textOnImage" >{{challenge.description}}</h2></br>
          <!--<h2 class="textOnImage2"> {{challenge.days}} {{challenge.hours}} {{challenge.minutes}} {{challenge.seconds}}</h2>-->
          <!--<h2 class="textOnImage2" >Days Hours Minutes Seconds</h2>-->
          <img style="width: 100%" ng-src="{{challenge.image}}">
        </figure>

        <div ng-show="isActive(challenge.$id)">
          <a class="button button-icon ion-ios-checkmark" icon-off="ion-ios-plus-outline" icon-on="ion-ios-checkmark" data-state="on" ng-click="activate(challenge)" icon-switcher>
          </a>
          <a class="button button-icon ion-ios-chatbubble-outline" ng-click="like()">
          </a>
        </div>

        <div ng-hide="isActive(challenge.$id)">
          <a class="button button-icon ion-ios-plus-outline" icon-off="ion-ios-plus-outline" icon-on="ion-ios-checkmark" data-state="off" ng-click="activate(challenge)" icon-switcher>
          </a>
          <a class="button button-icon ion-ios-chatbubble-outline" ng-click="like()">
          </a>
        </div>

        <!--<div ng-show="userAccepts" class="row likeIcons" ng-repeat="accept in userAccepts">-->

          <!--<a class="button button-icon ion-ios-plus-outline" icon-off="ion-ios-plus-outline" icon-on="ion-ios-checkmark" data-state="off" ng-click="activate(challenge)" icon-switcher>-->
          <!--</a>-->
          <!--<a class="button button-icon ion-ios-chatbubble-outline" ng-click="like()">-->
          <!--</a>-->
        <!--</div>-->



        <!--<div ng-show="accepteds">-->
          <!--<a class="button button-icon ion-ios-plus-outline" icon-off="ion-ios-plus-outline" icon-on="ion-ios-checkmark" data-state="on" ng-click="activate(challenge)" icon-switcher>-->
          <!--</a>-->
        <!--</div>-->



        <div class = "nameList">
          <ul>
            <li ng-repeat="accept in accepteds" style="color: grey"> {{accept.challengeId}}, &nbsp; </li>
          </ul>
        </div>

      </div>


    </ion-item>

  </div>

  </ion-content>
</ion-view>

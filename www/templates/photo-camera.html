<ion-view view-title="Camera">
    <ion-content>

      <div class="list card">
          <div class="item item-divider">Your Photo</div>
          <div class="item item-body">
              <div class="your-photo" style="width:300px;height:300px;border:1px solid #000;">
                <!--{{data.imageURI}}-->
                  <img ng-src="{{data.imageURI}}" style="width:300px;" />
              </div>
          </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="button button-block button-calm" ng-click="submitForm()">Submit</button>
        </div>
        &nbsp;&nbsp;&nbsp;
        <div class="col">
          <button class="button button-block button-balanced" ng-click="createForm()">Create</button>
        </div>
      </div>

    </ion-content>
</ion-view>
